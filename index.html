<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModelHub</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Google Fonts for Poppins and Futura -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header section with the website title and navigation -->
    <header>
        <h1>ModelHub</h1> <!-- Website Title -->
        <nav>
            <ul>
                <li><a href="#models">Models</a></li> <!-- Navigation link for Models -->
                <li><a href="#influencers">Influencers</a></li> <!-- Navigation link for Influencers -->
                <li><a href="#creators">Content Creators</a></li> <!-- Navigation link for Content Creators -->
            </ul>
        </nav>
    </header>

    <!-- Hero section with sliding images -->
    <section id="hero">
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="images/model1.jpg" alt="Model 1"></div> <!-- Slide 1 -->
                <div class="slide"><img src="images/model2.jpg" alt="Model 2"></div> <!-- Slide 2 -->
                <div class="slide"><img src="images/model3.jpg" alt="Model 3"></div> <!-- Slide 3 -->
            </div>
        </div>
    </section>

    <!-- Sections for Models, Influencers, and Content Creators -->
    <section id="models">
        <h2>Models</h2>
        <!-- Content for models will go here -->
    </section>

    <section id="influencers">
        <h2>Influencers</h2>
        <!-- Content for influencers will go here -->
    </section>

    <section id="creators">
        <h2>Content Creators</h2>
        <!-- Content for content creators will go here -->
    </section>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
